    function getRealTreeData(_data){
        function checkData(data){
            let newData = [];
            for(let i=0;i<data.length;i++){
                let item = data[i];
                let newItem = {
                    id:item.id,
                    parentid: item.parentid,
                    name: item.name,
                    label: item.name,
                    isOpen: false,
                    children: item.children?checkData(item.children):[]
                };
                if(!item.hasOwnProperty('isLeaf')){
                    newItem.isLeaf = newItem.children.length === 0;
                }
                newData.push(newItem);
            }
            return newData;
        }
        return checkData(_data);
    }
